<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Edit Product</title>
  <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>

  <header>
    <h1>stuff shop admin</h1>
    <nav>
      <ul>
        <li><a href="admin-upload.html">bulk upload</a></li>
        <li><a href="admin-products.html">products</a></li>
        <li><a href="#">sign out</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Edit Product</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="productId">Product ID (read-only):</label>
        <input type="text" id="productId" name="productId" value="100" readonly>
      </div>
      <div class="form-group">
        <label for="productName">Name:</label>
        <input type="text" id="productName" name="productName" value="product 1">
      </div>
      <div class="form-group">
        <label for="productDesc">Description:</label>
        <textarea id="productDesc" name="productDesc" rows="3">short description</textarea>
      </div>
      <div class="form-group">
        <label for="productCat">Category:</label>
        <input type="text" id="productCat" name="productCat" value="Category1">
      </div>
      <div class="form-group">
        <label for="productImg">Image Path:</label>
        <input type="text" id="productImg" name="productImg" value="images/product1.jpg">
      </div>
      <div class="form-group">
        <label for="productPrice">Price:</label>
        <input type="number" step="0.01" id="productPrice" name="productPrice" value="9.99">
      </div>
      <button type="submit">save changes</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 stuff shop admin panel</p>
  </footer>

</body>
</html>
