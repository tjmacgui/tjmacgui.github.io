<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>rock paper scissors</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>rock paper scissors</h1>
  </header>

  <section id="player-section">
    <h2>your throw</h2>
    <div id="player-choices">
      <figure>
        <img
          src="images/rock.png"
          alt="rock"
          class="choice"
          data-throw="rock"
        />
        <figcaption>rock</figcaption>
      </figure>
      <figure>
        <img
          src="images/paper.png"
          alt="paper"
          class="choice"
          data-throw="paper"
        />
        <figcaption>paper</figcaption>
      </figure>
      <figure>
        <img
          src="images/scissors.png"
          alt="scissors"
          class="choice"
          data-throw="scissors"
        />
        <figcaption>scissors</figcaption>
      </figure>
    </div>
  </section>

  <section id="computer-section">
    <h2>computer's throw</h2>
    <img
      id="computer-image"
      src="images/question-mark.png"
      alt="question mark"
    />
  </section>

  <section id="outcome-section">
    <h2>outcome</h2>
    <p id="outcome-text">make your move!</p>
  </section>

  <section id="scoreboard-section">
    <h2>scoreboard</h2>
    <p><strong>wins:</strong> <span id="wins">0</span></p>
    <p><strong>losses:</strong> <span id="losses">0</span></p>
    <p><strong>ties:</strong> <span id="ties">0</span></p>
    <button id="reset-button">reset score</button>
  </section>
</body>
</html>
